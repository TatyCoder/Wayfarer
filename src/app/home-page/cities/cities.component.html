<div id="home">
  <div id="cities_container">
    <div class="row">
      <div id="title">
        <h1>Cities</h1>
      </div>
      <div id="city_list" *ngFor="let city of cities | async">
        <app-city cityName="{{city.name}}" [index]="city.id"></app-city>
      </div>
    </div>
  </div>
  <div id="post">
    <app-post></app-post>
  </div>
</div>
